<div class="container py-5">
    <div class="row py-5">
        <div class="col-md-6 col-sm-7 col-8 mx-auto">
            <form (ngSubmit)="onLogin()" novalidate #f="ngForm">
                <div class="form-group mt-2">
                    <label for="email">Email</label>
                    <input type="text" id="email" class="form-control" name="email"
                    [(ngModel)]="email" required placeholder="Introduce tu Correo">
                </div>
                <div class="form-group mt-2">
                    <label for="password">Password</label>
                    <input type="password" id="password" class="form-control" name="password"
                    [(ngModel)]="password" required placeholder="Introduce tu ContraseÃ±a">
                </div>
                <button class="btn btn-outline-success w-100 mt-3" [disabled]="!f.valid">Login</button>
            </form>
        </div>
    </div>
</div>
